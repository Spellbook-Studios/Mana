plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

version = '1.0a'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/Spellbook-Studios/Mana"
      credentials {
        username = System.getenv("GITHUB_ACTOR") ?: GHP_USERNAME
        password = System.getenv("GITHUB_TOKEN") ?: GHP_TOKEN
      }
      publications {
        gpr(MavenPublication) {
            groupId 'dk.sebsa'
            artifactId 'mana'
          from(components.java)
        }
      }
    }
  }
}
