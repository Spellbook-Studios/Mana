plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

version = '1.0c'
group = 'dk.sebsa'
archivesBaseName = 'mana'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

task javadocJar(type: Jar) {
    archiveClassifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    archiveClassifier = 'sources'
    from sourceSets.main.allSource
}

compileJava.options.encoding = 'UTF-8'
javadoc.options.encoding = 'UTF-8'
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

artifacts {
    archives javadocJar, sourcesJar
}

// Publishing
publishing {
    repositories {
        maven {
            name = "OSSRH"
            def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
            def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact javadocJar
            artifact sourcesJar

            pom {
                artifactId 'mana'
                packaging 'jar'
                name = "Mana"
                description = "All in one logging system"
                url = "https://github.com/Spellbook-Studios/Mana"
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'https://raw.githubusercontent.com/Spellbook-Studios/Mana/main/LICENSE'
                    }
                }
                developers {
                    developer {
                        id = 'sebs'
                        name = 'Sebastian August Snoer'
                        email = 'ssnoer@proton.me'
                    }
                }

                scm {
                    connection = 'scm:git:git://github.com/Spellbook-Studios/Mana.git'
                    developerConnection = 'scm:git:ssh://github.com/Spellbook-Studios/Mana.git'
                    url = 'https://github.com/Spellbook-Studios/Mana'
                }
            }
        }
    }
}

if (!version.endsWith("SNAPSHOT")) {
    signing {
        sign publishing.publications.archives
    }
} else {
    signing.required = false
}