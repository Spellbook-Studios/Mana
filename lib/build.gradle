plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

version = '1.0c-SNAPSHOT'
group = 'dk.sebsa'
archivesBaseName = 'mana'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier.set("sources")
}

task javadocJar(type: Jar) {
    from javadoc
    archiveClassifier.set("javadoc")
}

artifacts {
    archives javadocJar, sourcesJar
}


// Publishing
if (project.hasProperty('ossrhUsername') && project.hasProperty('ossrhPassword')) {
    publishing {
        repositories {
            maven {
                name = "OSSRH"
                def releasesRepoUrl = "https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/"
                def snapshotsRepoUrl = "https://s01.oss.sonatype.org/content/repositories/snapshots/"
                url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl

                credentials {
                    username = ossrhUsername
                    password = ossrhPassword
                }
            }
        }

        publications {
            mavenJava(MavenPublication) {
                from components.java
                artifact javadocJar
                artifact sourcesJar

                pom {
                    artifactId 'mana'
                    packaging 'jar'
                    name = "Mana"
                    description = "All in one logging system"
                    url = "https://github.com/Spellbook-Studios/Mana"
                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'https://raw.githubusercontent.com/Spellbook-Studios/Mana/main/LICENSE'
                        }
                    }
                    developers {
                        developer {
                            id = 'sebs'
                            name = 'Sebastian August Snoer'
                            email = 'ssnoer@proton.me'
                        }
                    }

                    scm {
                        connection = 'scm:git:git://github.com/Spellbook-Studios/Mana.git'
                        developerConnection = 'scm:git:ssh://github.com/Spellbook-Studios/Mana.git'
                        url = 'https://github.com/Spellbook-Studios/Mana'
                    }
                }
            }
        }
    }

    if (!version.endsWith("SNAPSHOT")) {
        signing {
            sign publishing.publications.mavenJava
        }
    } else {
        signing.required = false
    }
}